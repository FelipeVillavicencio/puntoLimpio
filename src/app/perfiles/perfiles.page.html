<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
    Perfil  
    </ion-title>
    <ion-buttons slot="start" (click)="volver()"> 
      <ion-button> <!-- acÃ¡ evento click menu -->
        <ion-icon color="light" name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="verContenido">
  <ion-item>
      <ion-label>
        <p>Email</p>
        <h2>{{usuario.email}}</h2>
      </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Nombre</p>
    </ion-label>
    <ion-input [(ngModel)]="nombre">

    </ion-input>
</ion-item>
<ion-item>
  <ion-label>
    <p>Apellido</p>
  </ion-label>
  <ion-input [(ngModel)]="apellido">
  </ion-input>
</ion-item>
<ion-button (click)="actualizarPerfil()">
Actualizar Datos
</ion-button>

</ion-content>
<ion-content *ngIf="!verContenido">
Cargando...
</ion-content>
