<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="ion-margin-bottom">
      <ion-img src="./../../../assets/theater.svg"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Crea tu evento con Comedia Fest</ion-card-title>
          </ion-col>
          
        </ion-row>
      </ion-card-content>
    </ion-card>

    <h6>Nombre</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Nombre" [(ngModel)]="evento.Nombre"></ion-input>
      </ion-label>
    </ion-item>

    <h6>Fecha</h6>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-datetime placeholder="23-07-2020" [(ngModel)]="evento.Fecha" display-format="DD-MM-YYYY"></ion-datetime>
      </ion-label>
    </ion-item>

    <h6>Lugar</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Lugar" [(ngModel)]="evento.Lugar"></ion-input>
      </ion-label>
    </ion-item>

    <h6>Hora</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" [(ngModel)]="evento.Hora" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Hora"></ion-input>
      </ion-label>
    </ion-item>

    <h6>Descripción</h6>
    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-textarea placeholder="Descripción" [(ngModel)]="evento.Desc"></ion-textarea>
      </ion-label>
    </ion-item>

      <ion-button expand="full" fill="round" color="primary" (click)="saveEvento()">Guardar</ion-button>
    

    

  </div>
</ion-content>
