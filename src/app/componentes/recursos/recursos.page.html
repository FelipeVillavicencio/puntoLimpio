<ion-header>
  <ion-toolbar>
    <ion-title>Recursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let recurso of recursos">
    <ion-label stacked>{{recurso.nombre}}</ion-label>
    <ion-label stacked>{{recurso.tipo}}</ion-label>
    <ion-label stacked>{{recurso.uso}}</ion-label>
  </ion-item>
  
  
</ion-content>
