







<ion-card>
<ion-card-header>
  {{evento.Nombre}}
</ion-card-header>
<ion-card-content>
  <ion-button (click)="inscribirse()">
    suscribirse
  </ion-button>
  <ion-item *ngFor="let inscripcion of evento.inscripciones; let i=index">
    <ion-label >
      {{i+1}}.-{{inscripcion}}
      
    </ion-label>
  </ion-item>
</ion-card-content>
</ion-card>
