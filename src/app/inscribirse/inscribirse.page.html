<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="./../../assets/theater.svg">
    </ion-avatar>
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Busca tu evento</h2>
      </ion-label>
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar placeholder="Eventos" [(ngModel)]="filtrarEventos"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <ion-col size="6">
        <h5>{{ resultado }} Eventos</h5>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button fill="clear" color="dark">
          <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>


    <app-lista *ngFor="let evento of eventos | buscar: filtrarEventos "  [evento]="evento"></app-lista>


  </div>
</ion-content>


<div class="ion-padding">
  <ion-badge class="ion-text-center" color="danger" mode="ios">Comedia Fest.</ion-badge>
</div>
